{% extends "base.html" %}
{% block content %}

<div class="container-principal">

    <h1 class="titulo">Agenda</h1>

    <form method="POST">
       <input type="text" name="titulo-tarefa" class="input-bonito" 
              placeholder="Digite a tarefa..." required>
        
        <input type="date" name="data-conclusao" class="input-bonito">
        
        <button type="submit" class="btn-adicionar">Adicionar Tarefa</button>
    </form>

    {% for item in tarefas %}
    <div class="card">
        
        <div>
            {{ item.titulo }} <br>
            <span style="color: #7f9ab3; font-size: 14px;">{{ item.data_conclusao }}</span>
        </div>

        <div>
            <button type="button" class="botao-verde" onclick="this.closest('.card').classList.toggle('riscado')">✔</button>
            <button type="button" class="botao-vermelho" onclick="this.closest('.card').remove()">✖</button>
        </div>

    </div>
    {% endfor %}
    </div>

{% endblock %}
